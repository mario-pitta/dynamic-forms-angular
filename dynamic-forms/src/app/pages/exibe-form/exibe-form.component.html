<div class="col">
    <h3>Formulario dinamico!! </h3>
</div>


<div class="col">
    <div class="col-12 text-center"><strong>Tipo de Ação</strong></div>
    <div class="d-flex center justify-content-between align-center">
        <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="action" (change)="changeAction()" value="A" name="action">
            <label class="form-check-label">
                Analise
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="action" (change)="changeAction()" value="V" name="action">
            <label class="form-check-label">
                Vistoria
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="action" (change)="changeAction()" value="F" name="action">
            <label class="form-check-label">
                Ficalização
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="action" (change)="changeAction()" value="R" name="action">
            <label class="form-check-label">
                Requerente
            </label>
        </div>
    </div>
</div>


<app-accordion-form *ngIf="action != 'R'" [form_id]="form_id" [questions]="questions" [action]="action" (changeEmitter)="changeListener($event)"></app-accordion-form>
<app-wizard-form *ngIf="action == 'R'" [form_id]="form_id" [questions]="questions" [action]="action" (changeEmitter)="changeListener($event)"></app-wizard-form>
